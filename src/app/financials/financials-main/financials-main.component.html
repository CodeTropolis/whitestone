<div *ngIf="!currentChild; else ready">
  <app-progress-spinner></app-progress-spinner>
</div>

<ng-template #ready>

  <mat-toolbar color="primary">

    <span class="fill-space"></span>
    <span class="info">
      <div *ngIf="currentUser$ | async as user">{{user.email}} |
        <a [routerLink]="['/record-entry']">Back to Record Entry</a>
      </div>
    </span>
  </mat-toolbar>

  <mat-card>
    <mat-card-header>
      <div mat-card-avatar>
        <i class="material-icons account-circle">account_circle</i>
        <app-progress-spinner *ngIf="showAvatarSpinner" class="avatar-spinner"></app-progress-spinner>
      </div>
      <mat-card-title>
        <h3>Financial status for {{currentChild.fname}} {{currentChild.lname}}</h3>
      </mat-card-title>

      <!-- <mat-card-subtitle>Surname on Record:
        <strong>{{currentSurname}}</strong>
      </mat-card-subtitle> -->


      <div class="buttons">
        <button mat-flat-button color="primary" *ngFor="let cat of categories | mapToIterable" (click)="setCategory(cat)">{{cat.val}}</button>
      </div>
    </mat-card-header>

    <mat-card-content>
      <app-entry></app-entry>
    </mat-card-content>
  </mat-card>
</ng-template>
