<app-header title="Financials for Surname: {{currentRecord.surname}}"  link="/record-list" linkName="Back to Record List"></app-header>

<mat-card>
  
<div class="flex-container space-evenly">
    <mat-card-header>
      <div mat-card-avatar>
        <i class="material-icons account-circle">account_circle</i>
      </div>
      <mat-card-title>
        <h2>Financial status for 
          <span *ngIf="currentStudent; else selectStudent">{{currentStudent.fname}} {{currentStudent.lname}} </span>
        </h2>
        <ng-template #selectStudent>(Select a student)</ng-template>
      </mat-card-title>
    </mat-card-header>
  
    <div class="students">
      <h3>Students in this Record:</h3>
      <ul *ngFor="let student of studentsOfRecord">
        <li><a [routerLink]="" (click)="setupFinancialDoc(student)"> {{student.fname}} {{student.lname}} | Grade: {{student.grade}}</a></li>
      </ul>
    </div>
</div>

</mat-card>
