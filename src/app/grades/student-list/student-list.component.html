
Student List

<div *ngIf="students$ | async as students; else loading"> <!-- this wait until students$ | async has evaluated -->
 <!-- <div *ngFor="let student of students$ | async"> This works but need else for loader -->
  <div *ngFor="let student of students">
    <pre>{{student.lname}}, {{student.fname}} | Grade: {{student.grade}}</pre>
  </div>
</div>

<ng-template #loading>
    <app-progress-spinner></app-progress-spinner>
</ng-template>
