<table mat-table [dataSource]="data" matSort>

	<ng-container matColumnDef="firstname">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> Child First Name </th>
		<td mat-cell *matCellDef="let row"> <i class="material-icons account-circle">account_circle</i> {{row.fname}} </td>
	</ng-container>

	<ng-container matColumnDef="lastname">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> Child Last Name </th>
		<td mat-cell *matCellDef="let row"> {{row.lname}} </td>
	</ng-container>

	<ng-container matColumnDef="grade">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> Grade</th>
		<td mat-cell *matCellDef="let row"> {{row.grade}} </td>
	</ng-container>

	<ng-container matColumnDef="gender">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> Gender</th>
		<td mat-cell *matCellDef="let row"> {{row.gender}} </td>
	</ng-container>

	<ng-container matColumnDef="race">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> Ethnicity</th>
		<td mat-cell *matCellDef="let row"> {{row.race}} </td>
	</ng-container>

	<ng-container matColumnDef="financials">
		<th mat-header-cell *matHeaderCellDef mat-sort-header></th>
		<td mat-cell *matCellDef="let row">
			<button (click)="financials(row)" mat-mini-fab class="mat-financial">
				<i class="material-icons">monetization_on</i>
			</button>
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumnsChildren"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumnsChildren;">
</table>
